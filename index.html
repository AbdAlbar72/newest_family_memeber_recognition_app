<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/webcamjs/1.0.25/webcam.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
    <h1>Face Recognition App</h1>

    <ul>

        <li>Brother</li>
        <li>Sister</li>
        <li>Me</li>

    <div id="webcam-container">

    </div>

    <button class="btn btn-primary" onclick="captureImage()">Capture Image</button>
    <button class="btn btn-success" onclick="identifyImage()">Identify Image</button>

    <div id="result-container">
        
    </div>
